name: DevOps Pipeline

on:
  push:
    branches:
      - main  # ou a branch que você usar

jobs:
  build-deploy:
    runs-on: self-hosted  # usa seu runner que você instalou
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: jyeknom/devops-platform
          ssh-strict: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # - name: Run tests
      #   run: |
      #     pytest backend/tests  # ajuste se tiver testes

      - name: Build Docker image
        run: |
          docker build -t localhost:32000/api-python backend/

      - name: Push Docker image to local registry
        run: |
          docker push localhost:32000/api-python

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
